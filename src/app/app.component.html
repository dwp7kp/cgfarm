<body>
    <!-- function onnly called once on page load -->
    <div *ngIf="!urlset">
        {{ setURL() }}
    </div>

    <!-- Navbar that handles hamburger -->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color-dark">
        <style>
            .navbar-nav {
                text-align: center;
            }
        </style>
        <!-- Brand text. Possible logo? -->
        <mdb-navbar-brand>
            <a href="/">
                <img class="mr-3 mb-2 mt-2" src="../../assets/cypress_grove_cropped.png" height="mr-auto"
                    alt="cypress grove logo">
            </a>
        </mdb-navbar-brand>

        <!-- Hamburger -->
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#c-nav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!-- Active tag sets which is selected -->
        <div class="collapse navbar-collapse mr-auto" id="c-nav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/home" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/about"
                        routerLinkActive="active">About</a>
                </li>
                <!--
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/animals"
                        routerLinkActive="active">Animals</a>
                </li>
                -->
                <li class="nav-item active">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/store"
                        routerLinkActive="active">Store</a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav navbar-right">
            <!--
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>Store</a>
            </li>
            -->
            <li class="nav-item">
                <button *ngIf="!loggedin" mat-raised-button color="primary" (click)="setURL(); openDialog()">Account</button> <!-- TODO: Account or login button? -->
                <button *ngIf="loggedin" mat-raised-button color="primary" (click)="logout()">Logout</button>
            </li>

        </ul>
    </mdb-navbar>
    </body>
    <router-outlet></router-outlet>
